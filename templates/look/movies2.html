{% load static %}
{% load embed_video_tags %}

<html lang="pl">
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main2.css' %}">
    <title>RASIA| movies</title>
</head>
<body>
<div class="sideUp">
    <div id="homeLogo">
        <a href="{% url 'try' %}"> <img src="{% static 'img/home2.png' %}" alt="home"></a>

    </div>
    <div class="sideTitle">
        <h1>FILMY</h1>
    </div>
</div>
<div id="emptyDiv"></div>
<div id="videosContainer">
    {% for i in file %}
        <div class="video">
        {% video i.movie '720x360'%}
            <div class="description">
                <p> {{ i.description }} </p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>

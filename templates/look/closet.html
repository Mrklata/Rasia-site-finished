{% load static %}

<html lang="pl">
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Closet</title>
</head>
<body>
<div class="title-site">
    <div id="left">
        <a href="{% url 'main_site' %}"> <img src="{% static 'img/home.png' %}" alt="home"></a>
    </div>
    <div id="center"><h1>Szafy</h1></div>

</div>

<div id="background" style="background-image: url('{% static "img/bcg.jpg" %}')"></div>

<div class="loop-img">
    {% for i in file %}
    <div class="photos-sites">

        <img src="{{ i.image_thumbnail.url }}" alt="img">
        <div class="description">
            <p>{{ i.description|linebreaks }}</p>

        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>

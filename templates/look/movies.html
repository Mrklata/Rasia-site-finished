{% load static %}
{%  load embed_video_tags %}

<html lang="pl">
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Movies</title>
</head>
<body>
<div class="title-site">
    <div id="left">
        <a href="{% url 'main_site' %}"> <img src="{% static 'img/home.png' %}" alt="home"></a>
    </div>
    <div id="center"><h1>Filmy</h1></div>

</div>


<div id="videosContainer">
    {% for i in file %}
        <div class="video">
        {% video i.movie '720x360'%}
            <div class="description">
                <p> {{ i.description }} </p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>

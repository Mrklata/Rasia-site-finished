{% load static %}

<html lang="pl">
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main2.css' %}">
    <title>RASIA| {% block title %}{% endblock %}</title>
</head>
<body>
<div class="sideUp">
    <div id="homeLogo">
        <a href="{% url 'try' %}"> <img src="{% static 'img/home2.png' %}" alt="home"></a>

    </div>
    <div class="sideTitle">
        <h1>{% block header %}{% endblock %}</h1>
    </div>
</div>
<div id="emptyDiv"></div>
<div class="loop-img">
    {% for i in file %}
    <div class="photos-sites">

        <img src="{{ i.image_thumbnail.url }}" alt="img">
        <div class="description">
            <p>{{ i.description|linebreaks }}</p>

        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
